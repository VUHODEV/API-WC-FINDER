<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - WC Finder</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- Font Awesome cho social icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav-menu">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">WC FINDER</a>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Trang chủ</a>
          <a href="login.html" class="nav-link active">Đăng nhập</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="login-form">
        <h2>Đăng nhập</h2>
        <div class="social-login">
          <button class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
        </div>

        <div class="divider">
          <span>hoặc</span>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="password-input">
              <input type="password" id="password" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <span class="error-message" id="password-error"></span>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span>Ghi nhớ đăng nhập</span>
            </label>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="login-btn">Đăng nhập</button>
        </form>

        <div class="register-link">
          Chưa có tài khoản?
          <a href="#" onclick="showRegisterForm()">Đăng ký ngay</a>
        </div>
      </div>

      <!-- Register Form (ẩn mặc định) -->
      <div class="register-form" style="display: none">
        <h2>Đăng ký tài khoản</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="reg-name">Họ tên</label>
            <input type="text" id="reg-name" required />
            <span class="error-message" id="name-error"></span>
          </div>

          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" required />
            <span class="error-message" id="reg-email-error"></span>
          </div>

          <div class="form-group">
            <label for="reg-password">Mật khẩu</label>
            <div class="password-input">
              <input type="password" id="reg-password" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <span class="error-message" id="reg-password-error"></span>
          </div>

          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <div class="password-input">
              <input type="password" id="confirm-password" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <span class="error-message" id="confirm-password-error"></span>
          </div>

          <button type="submit" class="register-btn">Đăng ký</button>
        </form>

        <div class="login-link">
          Đã có tài khoản?
          <a href="#" onclick="showLoginForm()">Đăng nhập</a>
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
